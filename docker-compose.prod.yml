version: '3.8'

services:
  app:
    container_name: plafonds-tendus-site-prod
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped     # Meilleure option que 'always'
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM=${RESEND_FROM}
      - RESEND_TO=${RESEND_TO}
    networks:
      - web
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  plafonds_network:
    driver: bridge